<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scratch - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="../assets/scratch_logo3.png" alt="Scratch Logo" class="page-logo">
      <h1>Scratch Settings</h1>
    </div>

    <section class="settings-section">
      <h2>Color Palettes</h2>
      <p>Choose your preferred color palette for the drawing toolbar:</p>
      <div class="palette-grid">
        <div class="palette-card" data-palette="simple">
          <img src="../assets/palettes/simple.png" alt="Simple Palette" class="palette-image">
          <h3>Simple</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #000000;"></div>
            <div class="color-dot" style="background-color: #FF0000;"></div>
            <div class="color-dot" style="background-color: #0000FF;"></div>
            <div class="color-dot" style="background-color: #00FF00;"></div>
            <div class="color-dot" style="background-color: #FFFF00;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="blu">
          <img src="../assets/palettes/blu.png" alt="Blu Palette" class="palette-image">
          <h3>Blu</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #001F3F;"></div>
            <div class="color-dot" style="background-color: #0074D9;"></div>
            <div class="color-dot" style="background-color: #7FDBFF;"></div>
            <div class="color-dot" style="background-color: #39CCCC;"></div>
            <div class="color-dot" style="background-color: #2ECC40;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="cambridge">
          <img src="../assets/palettes/cambridge.png" alt="Cambridge Palette" class="palette-image">
          <h3>Cambridge</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #2E4057;"></div>
            <div class="color-dot" style="background-color: #048A81;"></div>
            <div class="color-dot" style="background-color: #54C6EB;"></div>
            <div class="color-dot" style="background-color: #F18F01;"></div>
            <div class="color-dot" style="background-color: #C73E1D;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="dream">
          <img src="../assets/palettes/dream.png" alt="Dream Palette" class="palette-image">
          <h3>Dream</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #F72585;"></div>
            <div class="color-dot" style="background-color: #B5179E;"></div>
            <div class="color-dot" style="background-color: #7209B7;"></div>
            <div class="color-dot" style="background-color: #480CA8;"></div>
            <div class="color-dot" style="background-color: #3A0CA3;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="eclipse">
          <img src="../assets/palettes/eclipse.png" alt="Eclipse Palette" class="palette-image">
          <h3>Eclipse</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #011627;"></div>
            <div class="color-dot" style="background-color: #FDFFFC;"></div>
            <div class="color-dot" style="background-color: #2EC4B6;"></div>
            <div class="color-dot" style="background-color: #E71D36;"></div>
            <div class="color-dot" style="background-color: #FF9F1C;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="fairytale">
          <img src="../assets/palettes/fairytale.png" alt="Fairytale Palette" class="palette-image">
          <h3>Fairytale</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #F72585;"></div>
            <div class="color-dot" style="background-color: #4CC9F0;"></div>
            <div class="color-dot" style="background-color: #7209B7;"></div>
            <div class="color-dot" style="background-color: #560BAD;"></div>
            <div class="color-dot" style="background-color: #480CA8;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="go">
          <img src="../assets/palettes/go.png" alt="Go Palette" class="palette-image">
          <h3>Go</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #FF6B35;"></div>
            <div class="color-dot" style="background-color: #F7931E;"></div>
            <div class="color-dot" style="background-color: #FFD23F;"></div>
            <div class="color-dot" style="background-color: #06FFA5;"></div>
            <div class="color-dot" style="background-color: #118AB2;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="incorrect">
          <img src="../assets/palettes/incorrect.png" alt="Incorrect Palette" class="palette-image">
          <h3>Incorrect</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #EF476F;"></div>
            <div class="color-dot" style="background-color: #FFD166;"></div>
            <div class="color-dot" style="background-color: #06D6A0;"></div>
            <div class="color-dot" style="background-color: #118AB2;"></div>
            <div class="color-dot" style="background-color: #073B4C;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="metropark">
          <img src="../assets/palettes/metropark.png" alt="Metropark Palette" class="palette-image">
          <h3>Metropark</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #264653;"></div>
            <div class="color-dot" style="background-color: #2A9D8F;"></div>
            <div class="color-dot" style="background-color: #E9C46A;"></div>
            <div class="color-dot" style="background-color: #F4A261;"></div>
            <div class="color-dot" style="background-color: #E76F51;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="rebecca">
          <img src="../assets/palettes/rebecca.png" alt="Rebecca Palette" class="palette-image">
          <h3>Rebecca</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #2F1B69;"></div>
            <div class="color-dot" style="background-color: #A288A6;"></div>
            <div class="color-dot" style="background-color: #FFFFFF;"></div>
            <div class="color-dot" style="background-color: #F0E68C;"></div>
            <div class="color-dot" style="background-color: #FF6B6B;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="remember">
          <img src="../assets/palettes/remember.png" alt="Remember Palette" class="palette-image">
          <h3>Remember</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #8D5524;"></div>
            <div class="color-dot" style="background-color: #C68642;"></div>
            <div class="color-dot" style="background-color: #E0AC69;"></div>
            <div class="color-dot" style="background-color: #F1C27D;"></div>
            <div class="color-dot" style="background-color: #FFDBAC;"></div>
          </div>
        </div>
        <div class="palette-card" data-palette="stung">
          <img src="../assets/palettes/stung.png" alt="Stung Palette" class="palette-image">
          <h3>Stung</h3>
          <div class="palette-colors">
            <div class="color-dot" style="background-color: #F72585;"></div>
            <div class="color-dot" style="background-color: #B5179E;"></div>
            <div class="color-dot" style="background-color: #7209B7;"></div>
            <div class="color-dot" style="background-color: #480CA8;"></div>
            <div class="color-dot" style="background-color: #3A0CA3;"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="settings-section">
      <h2>Keyboard Shortcuts</h2>
      <div id="shortcuts-list"></div>
      <button id="add-shortcut" class="btn btn-primary">Add New Shortcut</button>
    </section>

    <section class="settings-section">
      <h2>Mouse Actions</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="right-click-eraser" checked>
          Right-click to use eraser (hold)
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="double-right-clear" checked>
          Double right-click to clear canvas
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="middle-click-toggle" checked>
          Middle-click to toggle drawing mode
        </label>
      </div>
    </section>

    <section class="settings-section">
      <h2>Drawing Tools</h2>
      <div class="setting-item">
        <label>Pen Color:
          <input type="color" id="pen-color" value="#000000">
        </label>
      </div>
      <div class="setting-item">
        <label>Pen Size:
          <input type="range" id="pen-size" min="1" max="10" value="2">
          <span id="pen-size-value">2</span>px
        </label>
      </div>
      <div class="setting-item">
        <label>Highlighter Color:
          <input type="color" id="highlighter-color" value="#ffff00">
        </label>
      </div>
      <div class="setting-item">
        <label>Highlighter Opacity:
          <input type="range" id="highlighter-opacity" min="10" max="50" value="30">
          <span id="highlighter-opacity-value">30</span>%
        </label>
      </div>
      <div class="setting-item">
        <label>Eraser Size:
          <input type="range" id="eraser-size" min="10" max="50" value="20">
          <span id="eraser-size-value">20</span>px
        </label>
      </div>
    </section>

    <div class="buttons">
      <button id="save" class="btn btn-success">Save Settings</button>
      <button id="reset" class="btn btn-danger">Reset to Defaults</button>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
